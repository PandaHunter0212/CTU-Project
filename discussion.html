    <div class="discussion-about-section">
        <h1>Discussion Time</h1>
        <p>What do you want to discuss today?</p>
    </div>

    <div class="discussion-section">
        <div class="discussion-form">
            <form id="discussionForm" enctype="multipart/form-data">
                <label for="username">User name</label>
                <input type="text" id="username" name="username" placeholder="Please enter your Full Name" required>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Discussion title.." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

                <button type="submit">Post</button>
            </form>
        </div>

        <div class="discussion-list" id="discussionList">
            <h2>History</h2>
            <ul id="uploadHistory"></ul>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h1 style="text-align: center;">Admin Panel</h1>
        <p>Manage Reported Content</p>
        <ul id="reportedPosts"></ul>
        
    </div>
